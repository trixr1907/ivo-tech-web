  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: NPM Dependencies installieren
        run: npm ci
      - name: Tests ausfÃ¼hren
        run: npm run test
        continue-on-error: true
